<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title></title>
</head>

<body>
    <div class="col-md-4 login">
        <section class="login-form">
            <form role="login">
                <H3 translate="TITLE_LOGIN_NEARSHORE"></H3>
                <input id="user" type="text" name="text" placeholder="{{'USER' | translate}}" class="form-control input-lg">

                <input type="password" class="form-control input-lg" id="password"  placeholder="{{'PASSWORD' | translate}}">

                <br><button class="btn btn-lg btn-primary" ng-click="validateLogin()" translate="LOGIN"></button>
            </form>
        </section>
    </div>
</body>

</html>
